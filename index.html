<!DOCTYPE html>
<html lang="en">
<head>
    <title>To-Do List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">

        <div class="todo">
            <h2>To-Do List</h2>
            <div class="row">
                <div class="input-container">

            </div>
            <ul id="list-container">
            </ul>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
